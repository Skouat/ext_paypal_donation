services:
    skouat.ppde.ipn_listener:
        class: skouat\ppde\controller\ipn_listener
        arguments:
            - '@config'
            - '@service_container'
            - '@language'
            - '@notification_manager'
            - '@path_helper'
            - '@skouat.ppde.controller'
            - '@skouat.ppde.controller.admin.transactions'
            - '@skouat.ppde.ipn_log'
            - '@skouat.ppde.ipn_remote'
            - '@request'
            - '@dispatcher'
            - '%core.php_ext%'

    skouat.ppde.ipn_log:
        class: skouat\ppde\controller\ipn_log
        arguments:
            - '@config'
            - '@path_helper'
            - '@skouat.ppde.controller'

    skouat.ppde.ipn_remote:
        class: skouat\ppde\controller\ipn_remote
        arguments:
            - '@config'
            - '@language'
            - '@skouat.ppde.ipn_log'

    skouat.ppde.controller:
        class: skouat\ppde\controller\main_controller
        arguments:
            - '@auth'
            - '@config'
            - '@service_container'
            - '@ext.manager'
            - '@controller.helper'
            - '@language'
            - '@skouat.ppde.entity.currency'
            - '@skouat.ppde.operator.currency'
            - '@request'
            - '@template'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'

    skouat.ppde.controller.main.displaystats:
        class: skouat\ppde\controller\main_display_stats
        arguments:
            - '@config'
            - '@language'
            - '@skouat.ppde.controller'
            - '@template'

    skouat.ppde.controller.main.donate:
        class: skouat\ppde\controller\main_donate
        parent: skouat.ppde.controller
        calls:
            - [set_display_stats, ['@skouat.ppde.controller.main.displaystats']]
            - [set_entity_donation_pages, ['@skouat.ppde.entity.donation_pages']]
            - [set_operator_donation_pages, ['@skouat.ppde.operator.donation_pages']]

    skouat.ppde.controller.main.donorlist:
        class: skouat\ppde\controller\main_donor_list
        parent: skouat.ppde.controller
        calls:
            - [set_entity_transactions, ['@skouat.ppde.entity.transactions']]
            - [set_operator_transactions, ['@skouat.ppde.operator.transactions']]

    skouat.ppde.controller.admin.currency:
        class: skouat\ppde\controller\admin_currency_controller
        arguments:
            - '@service_container'
            - '@language'
            - '@log'
            - '@skouat.ppde.operator.currency'
            - '@request'
            - '@template'
            - '@user'

    skouat.ppde.controller.admin.donation_pages:
        class: skouat\ppde\controller\admin_donation_pages_controller
        arguments:
            - '@service_container'
            - '@language'
            - '@log'
            - '@skouat.ppde.operator.donation_pages'
            - '@request'
            - '@template'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'

    skouat.ppde.controller.admin.overview:
        class: skouat\ppde\controller\admin_overview_controller
        arguments:
            - '@auth'
            - '@config'
            - '@language'
            - '@log'
            - '@skouat.ppde.controller'
            - '@skouat.ppde.controller.admin.transactions'
            - '@request'
            - '@template'
            - '@user'
            - '%core.php_ext%'

    skouat.ppde.controller.admin.settings:
        class: skouat\ppde\controller\admin_settings_controller
        arguments:
            - '@config'
            - '@language'
            - '@log'
            - '@skouat.ppde.controller'
            - '@request'
            - '@template'
            - '@user'

    skouat.ppde.controller.admin.paypal_features:
        class: skouat\ppde\controller\admin_paypal_features_controller
        arguments:
            - '@config'
            - '@language'
            - '@log'
            - '@skouat.ppde.controller'
            - '@request'
            - '@template'
            - '@user'

    skouat.ppde.controller.admin.transactions:
        class: skouat\ppde\controller\admin_transactions_controller
        arguments:
            - '@auth'
            - '@config'
            - '@service_container'
            - '@language'
            - '@log'
            - '@skouat.ppde.operator.transactions'
            - '@request'
            - '@template'
            - '@user'
            - '%core.adm_relative_path%'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%core.table_prefix%'
            - '%skouat.ppde.tables.ppde_transactions%'
